<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas</title>
	<style>
		body {
			text-align: center;
			width: 100%;
			padding: 150px 0 150px 0;
			margin: 0;
		}

		#canvas {
			border: 1px solid black;
			display: inline;
		}
	</style>
</head>
<body>

<canvas id="canvas" width="400" height="300">No canvas support</canvas>

<script type="text/javascript">

	let canvas = document.getElementById('canvas');
	let ctx = canvas.getContext('2d');

	let message = "CANVAS TEXT!";

	ctx.font = "36pt iconic";
	ctx.strokeStyle = "red";
	ctx.strokeWidth = "3px";
	ctx.textAlign = "center";
	ctx.fillStyle = "grey";

	//	CanvasRenderingContext2D.prototype.strokeText = function(text,x,y,maxWidth) {};
	ctx.strokeText(message, (canvas.width / 2), 50);
	ctx.fillText(message, (canvas.width / 2), 50);

	// bottom
	//	ctx.fillText(message, canvas.width / 2, canvas.height - 20);
	//	ctx.strokeText(message, canvas.width / 2, canvas.height - 20);


</script>
</body>
</html>
