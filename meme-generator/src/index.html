<!DOCTYPE html>
<html>
<head>
	<title>MemeMaker-Simple</title>
</head>
<body>
<div class="container">
	<div class="jumbotron">

		<canvas class="border" id="canvas" width="500" height="500"></canvas>

		<div>
			<label for="topLineText">Top Line:</label>
			<br/>
			<input class="form-control" id="topLineText" type="text">
			<br/>
			<label for="bottomLineText">Bottom Line:</label>
			<br/>
			<input class="form-control" id="bottomLineText" type="text">
			<br/>
			<input type="file" id="file"/>
			<br/>
			<button class="btn btn-default" id="saveBtn">Save</button>
		</div>
	</div>
</div>
</body>
</html>
